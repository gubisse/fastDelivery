<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="icon" href="./imagens/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="container text-center">
    <header class="border-bottom">
        <div>
            <img src="./imagens/logo.png" width="100">
        </div>
        <h3>Fa<span class="text-warning">st-Delive</span>ry</h3>
    </header>

    <div class="mt-5 mb-5 border-bottom">
        <p class="fw-bold">Bem-vindo ao sistema MG. fast-Delivery, faca Login</p>
    </div>

    <div class="d-grid justify-content-center ">
    	<form action="./dashboard-cliente.html">
    		
	        <div class="form-floating mb-2">
	        	<input type="text" name="" class="form-control">
	        	<label>Nome do usuario</label>
	        </div>
	        <div class="form-floating">
	        	<input type="password" name="" class="form-control">
	        	<label>Senha do usuario</label>
	        </div>
	        <div class=" mt-2 d-flex justify-content-between">
	        	<a href="./criarConta.html" class="btn btn-link">Criar conta</a>
	        	<input type="submit" value="Entrar" class="btn btn-primary">
	        </div>
    	</form>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
